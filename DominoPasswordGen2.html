function rotate(srotate, n){
     s1 = srotate.substr (0, n);
     s2 = srotate.substr (n, srotate.length - n);
     return s2+s1;
}                     
                     
function swapchars( s, m, n )
{    
     var arr = s.split('');
     var c = arr[m];
     arr[m] = arr[n];
     arr[n] = c;
     return arr.join('');
}  
            
function shuffle (s, pin){    
     var stemp = s;   
     var n = stemp.length;
     var k = 1;   
     for ( let j = 0; j < pin; j++ ) {    
         var s1 = stemp.substr( 0, n/2);  
         var s2 = stemp.substr( n/2, n/2);
         
         for ( let i = 0; i < n/4; i++ ){
               if( k % 2  == 0 ){
                    s1 = swapchars( s1, i, n/2-i-1 ); 
                    s2 = swapchars( s2, i, n/2-i-1); 
               } else { 
                    s1 = swapchars( s1, i, n/2-i-2 ); 
                    s2 = swapchars( s2, i, n/2-i-2 ); 
               } 
               
               k++;
         }  
         s1 = rotate( s1, 13 );
         s2 = rotate( s2, 17 );
         stemp = s1 + s2;
            
         if( s == stemp ){
             console.log("strings match: " + stemp);
         }
         stemp = rotate( stemp, 23 );  
     } 
     
     
                 
     if( stemp.length != s.length ){
         console.log( "lengths don't match ");
         console.log(stemp);
         console.log(s);
     } else {
         console.log( "lengths match ");
         console.log(stemp);
     }
                 
     extendstring = stemp;
     console.log(extendstring);  
     shuffledData = extendstring; 
     setShuffledData(shuffledData);
     return extendstring;
}
